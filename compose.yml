services:
  python:
    build:
      context: ./
      dockerfile: dockerfile
    container_name: nginx-flask
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
    # volumes:
    #   - ./app:/app
    env_file: ./.env
    ports:
      - 1000:80
      - 5000:5000
    init: true
    tty: true

  mysql:
    image: mysql
    container_name: mysql
    env_file: ./.env
    volumes:
      - sql-data:/var/lib/mysql
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
    env_file: ./.env
    ports:
      - 8080:80

volumes:
  sql-data: